
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulaire de contact</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f9f9f9; }
    form { max-width: 500px; margin: auto; background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { display: block; margin-bottom: .5rem; font-weight: bold; }
    input, textarea { width: 100%; padding: .7rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: .7rem 1.5rem; background: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <form onsubmit="return validateForm()">
    <label for="name">Nom</label>
    <input type="text" id="name" required />

    <label for="email">Email</label>
    <input type="email" id="email" required />

    <label for="message">Message</label>
    <textarea id="message" rows="5" required></textarea>

    <button type="submit">Envoyer</button>
  </form>

  <script>
    function validateForm() {
      alert('Message envoyé avec succès!');
      return false;
    }
  </script>
</body>
</html>
